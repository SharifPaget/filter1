<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <!-- set the character set -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- first step to a responsive site -->
        <title>Animal Filter</title>

        <!-- FONT AWESOME -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

        <!-- Your styles should be called here -->
        <link href="style.css" rel="stylesheet" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
      	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      	  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      	<![endif]-->
    </head>

    <body>
        <!-- YOUR CONTENT GOES HERE -->
        <div class="container">
            <h1>Picking Animals</h1>
            <p>Go ahead, pick a species!</p>
            <div>
                <select class="filter">
                    <option value="item">Filter...</option>
                    <option value="reptiles">Reptiles</option>
                    <option value="mammals">Mammals</option>
                    <option value="fish">Fish</option>
                    <option value="insects">Insects</option>
                </select>
            </div>
            <div class="item active insects">
                <img src="img/ant.jpg" />
                <h3>Ants</h3>
            </div>

            <div class="item active fish">
                <img src="img/barucuda.jpg" />
                <h3>Barucuda</h3>
            </div>

            <div class="item active insects">
                <img src="img/bee.jpg" />
                <h3>Bee</h3>
            </div>

            <div class="item active mammals">
                <img src="img/cheetah.jpg" />
                <h3>Cheetah</h3>
            </div>

            <div class="item active mammals">
                <img src="img/elephant.jpg" />
                <h3>Elephant</h3>
            </div>

            <div class="item active insects">
                <img src="img/grasshopper.jpg" />
                <h3>Grassshopper</h3>
            </div>

            <div class="item active mammals">
                <img src="img/human.jpg" />
                <h3>Human</h3>
            </div>

            <div class="item active reptiles">
                <img src="img/lizard.jpg" />
                <h3>Lizard</h3>
            </div>

            <div class="item active insects">
                <img src="img/mantis.jpg" />
                <h3>Praying Mantis</h3>
            </div>

            <div class="item active fish">
                <img src="img/nemo.jpg" />
                <h3>Nemo</h3>
            </div>

            <div class="item active reptiles">
                <img src="img/Queen.jpg" />
                <h3>Queen Elizabeth II</h3>
            </div>

            <div class="item active fish">
                <img src="img/shark.jpg" />
                <h3>Shark</h3>
            </div>
            <div class="item active reptiles">
                <img src="img/snake.jpg" />
                <h3>Snake</h3>
            </div>
            <div class="item active fish">
                <img src="img/tuna.jpg" />
                <h3>Tuna</h3>
            </div>

        </div>

        <!-- the jQuery library. You need this to be able to use jQuery ($) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Your javascript should be called here -->
        <script src="main.js"></script>
    </body>

</html>
